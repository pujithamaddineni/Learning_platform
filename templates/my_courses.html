<!-- templates/my_courses.html -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for course in courses %}
    <div class="bg-white rounded-lg shadow-md p-4">
        <!-- Dynamic image from Unsplash -->
        <img src="https://source.unsplash.com/400x200/?{{ course.title.split()[0] }}" 
             alt="{{ course.title }}" 
             class="w-full h-40 object-cover rounded mb-3">

        <h2 class="text-xl font-semibold text-gray-800">{{ course.title }}</h2>
        <p class="text-gray-600 text-sm mt-1">{{ course.description[:100] }}...</p>
        
        <div class="mt-3">
            <div class="bg-gray-200 rounded-full h-2.5">
                <div class="bg-indigo-500 h-2.5 rounded-full" style="width: {{ 20 + loop.index * 5 }}%"></div>
            </div>
            <p class="text-xs text-gray-500 text-right mt-1">
                Progress: {{ 20 + loop.index * 5 }}%
            </p>
        </div>
    </div>
    {% endfor %}
</div>
