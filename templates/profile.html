<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-semibold text-center text-indigo-600 mb-6">Your Profile</h2>

        <div class="space-y-4 text-gray-700">
            <div>
                <strong>Username:</strong> {{ user.username }}
            </div>
            <div>
                <strong>First Name:</strong> {{ user.first_name }}
            </div>
            <div>
                <strong>Last Name:</strong> {{ user.last_name }}
            </div>
            <div>
                <strong>Email:</strong> {{ user.email }}
            </div>
        </div>

        <div class="mt-8 text-center">
            <a href="{{ url_for('welcome') }}" class="inline-block bg-indigo-500 text-white py-2 px-4 rounded-lg hover:bg-indigo-600 transition duration-200">Back to Dashboard</a>
        </div>
    </div>

</body>
</html>
